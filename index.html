<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com"crossorigin/>
  <link
  href="https://fonts.googleapis.com/css2?familyaSpace+Mono:wght@400;700&displayaswap"
  rel="stylesheet"
  />
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="logo"><img src="images/logo.svg"alt=""></div>
  <div class="partOne">
    <label for="">Bill</label>
    <input type="number"="input bill-imput"id="bill-imput">
    <label for="">Select Tip%</label>
    <div class="tip">
      <div class="tips tip-5">5%</div>
      <div class="tips tip-10%">10%</div>
      <div class="tips tip-15 active-tip">15%</div>
      <div class="tips tip-25">25%</div>
      <div class="tips tip-50">50%</div>
      <div id="tip-custom">
        <input type="number" class="tip-custom" placeholder="CUSTOM"/>
      </div>
    </div>
    <div class="peoplelabel">
      <label for="">Number of People</label>
      <label for=""class="error">Can't be zero</label>
    </div>
    <input type="number"class="input people-input">
  </div>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
